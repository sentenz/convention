---
name: Continuous-Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: continuous-release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make workflow-release
